<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DZRT READY CLOTHING</title>
    <style>
      @font-face { font-family: Blackout; src: url(blackout.woff) }
      @font-face { font-family: TrueLies; src: url(TrueLies.ttf) }

      body {
        height: 100%;
        margin: 0;
      }

      .background {
        width: 100% !important;
        height: 100% !important;

      }

      .container {
        width: 100%;
        position: absolute;
        margin-top: -5%;
        margin-left: 10%;
      }

      .title {
        font-family: TrueLies;
        font-size: 6rem;
        color: white;
        transform: rotate(-20deg);
      }

      .under {
        font-family: Blackout;
        font-size: 5rem;
        color: white;
        transform: rotate(-20deg);
        margin-top: -7%;
        margin-left: 3%;
      }

      .still {
        background: url('bg.webp') !important;
        background-size: auto 100% !important;
        width: 100% !important;
        height: 100% !important;
      }

      @media only screen and (max-width: 575px) {
        .background {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="still"></div>
    <div class="container">
      <p class="title">DZRT-READY</p>
      <p class="under">Coming soon</p>
    </div>
    <video class="background" autoplay loop preload="none" poster="bg.webp">
      <source src="baja.mp4" type="video/mp4">
      <source src="baja.webm" type="video/webm">
    </video>
  </body>
</html>
